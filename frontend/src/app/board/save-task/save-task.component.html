<div class="form">
    <mat-card class="card">
      <mat-card-title>Create task</mat-card-title>
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <input
              [(ngModel)]="saveData.name"
              matInput
              placeholder="Name"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <input
              [(ngModel)]="saveData.description"
              matInput
              placeholder="description"
              required
              type="text"
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
        (click)="saveTask()"
        class="button"
        mat-raised-button
        >Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
