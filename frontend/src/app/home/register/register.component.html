<div class="form">
  <mat-card class="card">
    <mat-card-title>Register user</mat-card-title>
    <mat-card-content>
      <div class="container">
        <mat-form-field>
          <input
            [(ngModel)]="registerData.name"
            matInput
            placeholder="Name and lastname"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="registerData.email"
            matInput
            placeholder="Email"
            required
            type="email"
          />
        </mat-form-field>
        <mat-form-field>
          <input
            [(ngModel)]="registerData.password"
            matInput
            placeholder="Password"
            required
            type="password"
          />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button
      (click)="registerUser()"
      class="button"
      mat-raised-button
      >Register</button>
    </mat-card-actions>
  </mat-card>
</div>
